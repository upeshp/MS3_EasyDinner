{% extends "base.html" %}
{% block content %}

    <h3 class="light-blue-text text-darken-4 center-align">Edit Recipe</h3>

    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('edit_recipe', recipe_id=recipe._id) }}">
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-pencil-alt prefix light-blue-text text-darken-4"></i>
                    <input id="recipe_name" name="recipe_name" minlength="5" maxlength="50" 
                        value="{{ recipe.recipe_name }}" type="text" class="validate" required>
                    <label for="recipe_name">Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-pencil-alt prefix light-blue-text text-darken-4"></i>
                    <input id="recipe_image" name="recipe_image" minlength="5" maxlength="50" 
                        value="{{ recipe.recipe_image }}" type="text" class="validate" required>
                    <label for="recipe_image">Image</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-align-left prefix light-blue-text text-darken-4"></i>
                    <textarea id="recipe_ingredients" name="recipe_ingredients" minlength="5"
                        maxlength="200" class="materialize-textarea validate" required>
                        {{- recipe.recipe_ingredients -}}
                    </textarea>
                    <label for="recipe_ingredients">Ingredients</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-align-left prefix light-blue-text text-darken-4"></i>
                    <textarea id="recipe_method" name="recipe_method" minlength="5"
                        maxlength="200" class="materialize-textarea validate" required>
                        {{- recipe.recipe_method -}}
                    </textarea>
                    <label for="recipe_method">Method</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-pencil-alt prefix light-blue-text text-darken-4"></i>
                    <input id="recipe_serves" name="recipe_serves" minlength="1" maxlength="2" 
                        value="{{ recipe.recipe_serves }}" type="text" class="validate" required>
                    <label for="recipe_serves">Serves</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-pencil-alt prefix light-blue-text text-darken-4"></i>
                    <input id="recipe_time" name="recipe_time" minlength="1" maxlength="2" 
                        value="{{ recipe.recipe_time }}" type="text" class="validate" required>
                    <label for="recipe_time">Time</label>
                </div>
            </div>
            <div class="row">
				<div class="input-field col s12">
					<div class="switch">
                        <i class="fas fa-exclamation-circle prefix light-blue-text text-darken-4"></i>
						<label for="recipe_vegetarian">
                            {% if recipe.recipe_vegetarian == "on" %}
                                <input type="checkbox" id="recipe_vegetarian" name="recipe_vegetarian" checked>
                            {% else %}
                                <input type="checkbox" id="recipe_vegetarian" name="recipe_vegetarian">
                            {% endif %}
                            <span class="lever"></span>
                            Vegetarian
                        </label>
					</div>
				</div>
            </div>
            <!-- edit -->
            <div class="row">
                <div class="col s12 center-align">
                    <!-- cancel -->
                    <a href="{{ url_for('get_recipes') }}" class="btn-large red text-shadow">Cancel</a>
                    <button type="submit" class="btn-large light-blue darken-1 text-shadow">
                        Edit Recipe <i class="fas fa-plus-square right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>


{% endblock %}
