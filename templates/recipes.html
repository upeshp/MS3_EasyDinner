{% extends "base.html" %}
{% block content %}

    <h2>Extending the base template</h2>



    <div class="row">
        {% for recipe in recipes %}
        <div class="col s12 m4">
            <div class="card small">
                <div class="card-image">
                    <a href="{{ url_for('recipe_details', recipe_id=recipe._id) }}"><img src="{{ recipe.recipe_image }}"></a>
                    <span class="card-title">{{ recipe.recipe_name }}</span>
                </div>
                <div class="card-content">
                    <p>{{ recipe.recipe_name }}</p>
                </div>
                <div class="card-action">
                    <a href="#">This is a link</a>
                    <p><em>by: {{ recipe.recipe_addedby }}</em></p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>



{% endblock %}
